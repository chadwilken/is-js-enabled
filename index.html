<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is JavaScript Enabled?</title>
  <style>
    div {
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>

<body>
  <div>
    <noscript>
      <h1>JavaScript is disabled!</h1>
    </noscript>
    <script>
      document.write("<h1>JavaScript is enabled!</h1>");
    </script>
  </div>
</body>

</html>
